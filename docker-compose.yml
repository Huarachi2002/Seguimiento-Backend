services:
  # Base de datos PostgreSQL
  db:
    image: postgres:13
    container_name: seguimiento-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: seguimiento_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - seguimiento-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Aplicaci√≥n NestJS
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: seguimiento-backend
    restart: always
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_URL: postgres://postgres:123@db:5432/seguimiento_db
      DB_HOST: db
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: 123
      DB_DATABASE: seguimiento_db
      JWT_SECRET: your-super-secret-jwt-key-here
      JWT_EXPIRES_IN: 7d
      LOG_LEVEL: debug
      N8N_WEBHOOK_URL: https://seguimiento-tb-n8n.onrender.com
      N8N_API_KEY: your-n8n-api-key-here
      IA_SERVICE_URL: http://localhost:8000
    volumes:
      - ./uploads:/app/uploads
      - ./temp:/app/temp
    depends_on:
      db:
        condition: service_healthy
    networks:
      - seguimiento-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3001 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  seguimiento-network:
    driver: bridge

volumes:
  postgres_data: